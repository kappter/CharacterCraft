<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharacterCraft</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add a favicon (create a simple one or use a placeholder) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>CharacterCraft</h1>
        <div class="theme-toggle">
            <label for="theme-toggle">Dark Mode</label>
            <input type="checkbox" id="theme-toggle" class="toggle">
        </div>
    </header>

    <nav>
        <button class="tab-button" data-tab="create">Create</button>
        <button class="tab-button" data-tab="compare">Compare</button>
        <button class="tab-button" data-tab="traits">Traits</button>
        <button class="tab-button" data-tab="saved">Saved</button>
        <button class="tab-button" data-tab="trait-bubbles">Trait Bubbles</button>
        <button class="reset-app">Reset</button>
    </nav>

    <main>
        <div class="container">
            <div id="create-tab" class="tab-content">
                <h2 class="section-title">Create Character</h2>
                <div class="character-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <div class="input-group">
                            <input type="text" id="name">
                            <button class="randomize-name">Random</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="form-label">Age</label>
                        <div class="input-group">
                            <input type="number" id="age" min="1" max="120">
                            <button class="randomize-age">Random</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="form-label">Gender</label>
                        <div class="input-group">
                            <input type="text" id="gender">
                            <button class="randomize-gender">Random</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="locale" class="form-label">Locale</label>
                        <div class="input-group">
                            <input type="text" id="locale">
                            <button class="randomize-locale">Random</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="occupation" class="form-label">Occupation</label>
                        <div class="input-group">
                            <input type="text" id="occupation">
                            <button class="randomize-occupation">Random</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="traits" class="form-label">Traits</label>
                        <div class="input-group">
                            <input type="text" id="traits">
                            <button class="randomize-traits">Random</button>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="randomize-everything">Randomize All</button>
                        <button class="generate-bio">Generate Bio</button>
                        <button class="save-character">Save</button>
                        <button class="export-bio" disabled>Export Bio</button>
                    </div>
                </div>
                <div class="bio-preview">
                    <h3 class="section-subtitle">Bio Preview</h3>
                    <div id="shortBioOutput" class="preview-box"></div>
                </div>
            </div>

            <div id="compare-tab" class="tab-content hidden">
                <h2 class="section-title">Compare Characters</h2>
                <select id="character1"></select>
                <select id="character2"></select>
                <input id="context1" placeholder="Context 1 (e.g., a bustling market)">
                <input id="context2" placeholder="Context 2 (e.g., a surprising resolution)">
                <button class="compare-characters">Compare</button>
                <button class="randomize-comparison">Randomize Context</button>
                <div id="comparisonOutput" class="preview-box"></div>
                <button class="export-comparison" disabled>Export Comparison</button>
            </div>

            <div id="traits-tab" class="tab-content hidden">
                <h2 class="section-title">Traits</h2>
                <div id="traitsList">
                    <p>Traits list will display here.</p>
                </div>
            </div>

            <div id="saved-tab" class="tab-content hidden">
                <h2 class="section-title">Saved Characters</h2>
                <div id="characterList"></div>
                <button class="update-character">Update</button>
            </div>

            <div id="trait-bubbles-tab" class="tab-content hidden">
                <h2 class="section-title">Trait Bubbles</h2>
                <div id="traitBubbles">
                    <p>Trait bubbles will display here.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 CharacterCraft. All rights reserved.</p>
    </footer>

    <div id="characterReportModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="section-title">Character Report</h2>
            <div id="characterReportContent"></div>
            <div class="modal-buttons">
                <button class="export-report">Export</button>
                <button class="close-modal">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" defer></script>
    <script src="script.js" defer></script>
    <script src="characters.js" defer></script>
    <script src="traits.js" defer></script>
    <script src="utils.js" defer></script>
</body>
</html>
